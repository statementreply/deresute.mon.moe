{{template "preload.html"}}
<body>
    <div data-role="page" data-dom-cache="false">
{{template "qchart_info.html" .}}
{{template "navbar.html"}}
        <div class="form">
            <p>イベント：{{.EventTitle}}</p>
            <form action="/dist" method="get">
                <div class="ui-field-contain">
                <label for="form-event">イベント</label>
                <select id="form-event" name="event">
                    {{range .EventAvailable}}
                    <option value="{{.Id}}" {{if .EventSelected}}selected="selected"{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
                </div>

                <div class="ui-field-contain">
                <label for="form-date">date</label>
                <select id="form-date" name="date" id="date">
                    {{range .ListDate}}
                            <option value="{{.Second}}">{{.Text}}</option>{{end}}
                </select>
                </div>

                <div class="ui-field-contain">
                <label for="form-time">time</label>
                <select id="form-time" name="time" id="time">
                    {{range .ListTimeOfDay}}
                            <option value="{{.Second}}">{{.Text}}</option>{{end}}
                </select>
                </div>
                <input class="s0" type="submit" value="更新">
            </form>
        </div>
<div class="ui-grid-a ui-responsive">
<div class="ui-block-a" id="myDistChart">loading...</div>
<div class="ui-block-b" id="myScoreDistChart">loading...</div>
</div>
    </div>
</body>
{{template "postload.html"}}
