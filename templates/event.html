{{template "preload.html" .}}
        
<body>
    <div data-role="page" data-dom-cache="false">
{{template "navbar.html"}}
        <div> legend <span style="background-color: green;color: white;">start</span>
            <span style="background-color: red;color: white;">end</span></div>
        <div id="eventCalendar"></div>
        current time in JST {{.NowJST}}
        <table class="columns">
            <tr><td>event</td><td>start</td><td>second-half</td><td>end</td></tr>
{{range .EventList}}

        </table>
    </div>
</body>
</html>
