{{template "preload.html" .}}
        
<body>
    <div data-role="page" data-dom-cache="false">
{{template "navbar.html"}}
    <div class="ui-body">
        <div id="eventCalendar"></div>
        現在時刻（JST） {{.NowJST}}
        remaining time {{.RemainingTime}}
        <table class="columns">
            <tr><td>event</td><td>start</td><td>second-half</td><td>end</td></tr>
{{range .EventList}}
            <tr><td>{{.EventLink}}</td><td>{{.EventStart}}</td><td>{{.EventHalf}}</td><td>{{.EventEnd}}</td></tr>{{end}}
        </table>
    </div>
    </div>
</body>
</html>
